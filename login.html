    <div class="parallax-login">
        <div class="FormularioLogin">
            <div class="credenciales">
                <div class="login">
                    <h1 class=" welcom-text">Ingresa tus credenciales</h1><br>
                    <div class="form-floating">
                        <input class="IngresoCredenciales form-control" id="floatingInput" type="email" value="" name="Usuario" ><br><br>

                    </div>
                    

                    <div class="form-floating">                   
                        <input class="IngresoCredenciales form-control" id="floatingPassword" type="password" value="" name="contrasena" placeholder="Contraseña"><br>
                        <label for="floatingPassword">Contraseña</label>
                    </div>

               



                    <div class="checkbox mb-3">
                        <label>
                          <input type="checkbox" value="remember-me"> Remember me
                        </label>
                      </div><p><a class="link" href="recuperarContrasena.html">¿Olvidaste tu contraseña?</a></p><br>
                    
                    <input class="BotonIngreso w-100 btn btn-lg btn-primary" type="submit"  name="" value="Ingresar"><br>
                  
                    <p>¿No estás registrado?<a class="link"  href="registro.html">  Registrate aquí</a></p>
