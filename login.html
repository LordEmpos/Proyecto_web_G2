<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/main2.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body class="text-center">
    <script src="js/bootstrap.bundle.min.js"></script>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark logo-navbar" aria-label="Eighth navbar example">
            <div class="container container-mobile">
                <a href="#"><img src="img/logoBucarHotel.jpg" alt="Logo Bucarhotel" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsItems" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>        
                <div class="collapse navbar-collapse" id="navbarsItems">
                    <ul class="navbar-nav ms-auto mb-2 mb-sm-0">
                    <li class="BotonMenu"><a href="index.html">Busca hotel</a></li>
                    <li class="BotonMenu"><a href="historial.html">Historial de reservas</a></li>
                    <li class="BotonMenu"><a href="registro.html">Regístrate</a></li>
                    <li class="BotonMenu BotonMenuActivo"><a href="#">Ingresa</a></li>
                    <li class="BotonMenu"><a href="ajustesPerfil.html">Perfil</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="parallax-login">
        <div class="FormularioLogin">
            <div class="credenciales">
                <div class="login">
                    <h1 class=" welcom-text">Ingresa tus credenciales</h1><br>
                    <div class="">
                        <label for="floatingInput">Correo electrónico o usuario</label><br>
                        <input class="IngresoCredenciales" id="floatingInput" type="email" value="" name="Usuario" placeholder="Ingrese"><br><br>
                        
                    </div>
                    

                    <div class="">
                        <label for="floatingPassword">Contraseña</label><br>                   
                        <input class="IngresoCredenciales" id="floatingPassword" type="password" value="" name="contrasena" placeholder="Ingrese"><br>
                        
                    </div>

               



                    <div class="checkbox mb-3">
                        <label>
                          <input type="checkbox" value="remember-me"> Remember me
                        </label>
                      </div><p><a class="link" href="recuperarContrasena.html">¿Olvidaste tu contraseña?</a></p>
                    
                    <input class="BotonIngreso w-25 btn btn-md btn-primary" type="submit"  name="" value="Ingresar">
                  
                    <p>¿No estás registrado?<a class="link"  href="registro.html">  Registrate aquí</a></p>
                    
                </div>
            </div>
        </div>
    </div>
