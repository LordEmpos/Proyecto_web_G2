            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsItems" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarsItems">

</header>
<div [formGroup]="form">
<div class="hgroup">        
    <div class="container centrar ">
        <div id="section" class="row" for="doc">
            <div class="col-md-3 col-xs-12"></div>
            <div class="col-md-6 col-xs-12">
            <form action="http://127.0.0.1:8000/api/Cliente/signup"> <!-- en action, se debe poner la web donde lleguen los datos suministrados-->
                <p>Los campos con (*) son obligatorios.</p><br/>
                <p>Documento (*): <input class="campoTexto campDoc" type="text" name="doc" formControlName="doc" placeholder="Ingrese su documento (numeros)"></p>
                <p>Nombres: (*): <input class="campoTexto campNom" type="text" name="nombre" formControlName="nombre" placeholder="Ingrese su(s) nombres"></p>
                <p>Apellidos (*): <input class="campoTexto campApe" type="text" name="apellidos" formControlName="apellidos" placeholder="Ingrese sus apellidos"></p>
                <p>Correo (*): <input class="campoTexto campCorr" type="email" name="correo" formControlName="correo" placeholder="Ingrese su correo"></p>
                <p>Contrase&ntilde;a (*): <input class="campoTexto campCla1" type="password" formControlName="clave" name="clave" placeholder="Ingrese su contraseña"></p>
                <p>Contrase&ntilde;a (*): <input class="campoTexto campCla2" type="password" formControlName="clave2" name="ConfirmClave" placeholder="Confirme su contraseña"></p>                
                <!-- <script>
                    function comprobarClave(){
                        clave = document.f1.clave1.value
                        ConfirmClave = document.f1.clave2.value
                    
                        if (clave == ConfirmClave)
                           alert("Registrado exitosamente")
                        else
                           alert("Las claves no coinciden...")
                    }
                </script> -->
                <input class="BotonRegistro" type="submit" value="Registrarse" (click)="signup()">
            </form>
            <div class="col-md-3 col-xs-12"></div>
            </div>
        </div>
    </div>
</div>
</div>
